<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center">
    <h1 class="text-4xl font-bold my-8">Sudoku Solver</h1>
    <div class="flex items-center mb-4">
        <input type="file" id="file-input" class="hidden"/>
        <button id="upload-button" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
            Upload Image
        </button>
        <span id="file-name" class="ml-4">No file chosen</span>
    </div>
    <div id="sudoku-grid" class="grid grid-cols-9 grid-rows-9 border-2 border-gray-900"></div>
    <div class="flex mt-8">
        <button id="solve-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Solve</button>
        <button id="clear-button" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded ml-4">Clear</button>
        <button id="scan-button" class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded ml-4">Scan</button>
    </div>
    <div id="message-area" class="text-red-500 font-bold mt-4"></div>
    <div id="solution-grid" class="grid grid-cols-9 grid-rows-9 border-2 border-gray-900 mt-8"></div>
    <script src="/static/script.js"></script>
</body>
</html>
